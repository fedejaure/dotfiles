# Configuration for Alacritty - A fast, cross-platform, OpenGL terminal emulator.
env:
    TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  
  padding:
    x: 10
    y: 10
  
  dynamic_padding: true

scrolling:
  history: 10000

font:
  normal:
    family: Terminess Nerd Font Mono
    style: Regular

  bold:
    family: Terminess Nerd Font Mono
    style: Bold

  italic:
    family: Terminess Nerd Font Mono
    style: Italic

  bold_italic:
    family: Terminess Nerd Font Mono
    style: Bold Italic

  size: 18

shell:
  program: /opt/homebrew/bin/fish
  args:
    - -l
    - -i

live_config_reload: true
